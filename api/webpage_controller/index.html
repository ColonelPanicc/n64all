<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ACELEROMETRO</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
          <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
          <link rel="stylesheet" type="text/css" href="static/theme.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json">
</head>
<body>
        <nav class="navbar navbar-dark bg-dark">
                <a class="navbar-brand" href="#"><span id="playername"></span></a>
            </nav>
<div class="icon">
        
    <div class="controller">
        
        <div class="leftPad">
            <div class="arrowBG">
                <div class="arrow"></div>
            </div>
        </div>
        <div class="bodyPad"></div>
        <div class="rightPad">
            <div class="buttonBG">
                <div class="button1">
                    <button class="circle" id="a" onclick="pressA()">A</button>
                    <button class="circle" id="b" onclick="pressB()">B</button>
                </div>
                <div class="button2">
                    <button class="circle" id="z" onclick="pressZ()">Z</button>
                    <button class="circle" id="s" onclick="pressStart()">S</button>
                </div>
            </div>
        </div>
    </div>
</div>


<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
<script type="text/javascript" src="static/script.js"></script>
</body>
</html>
